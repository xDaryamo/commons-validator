<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register a New Book</title>
</head>
<body>
<h1>Register a New Book</h1>
<form action="/register-book" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" required><br>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" required placeholder="Enter ISBN"><br>

  <label for="registrationDate">Registration Date:</label>
  <input type="date" id="registrationDate" name="PublicationDate" required><br>

  <label for="price">Price:</label>
  <input type="text" id="price" name="price" required placeholder="Enter price (e.g., USD 25.99)"><br>

  <button type="submit">Register Book</button>
</form>
</body>
</html>
