<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>URL Validation</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
  <h1>URL Validation</h1>
  <form class="form" th:action="@{/url-validation}" method="post">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required /><br /><br />

    <input type="submit" value="Submit" />
  </form>
  <div th:if="${successMessage}" th:text="${successMessage}" class="success-message"></div>
  <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>
</div>
</body>
</html>
